<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Table Build</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/tablecss.css">
</head>


<body>
<table>
    <thead>
        <tr>
            <th colspan="3">Acme Wildwest</th>
        </tr>
    </thead>
    
    <tbody>
    <tr>
        <td class="mark-1">Period</td>
        <td class="mark-1">Sales</td>
        <td class="mark-1">Sales Goal</td>
    </tr>

    <tr>
        <td>August</td>
        <td>$3,590</td>
        <td>$4,000</td>
    </tr>

    <tr>
        <td>September</td>
        <td>$4,420</td>
        <td>$5,000</td>
    </tr>

    <tr>
        <td>October</td>
        <td>$4,870</td>
        <td>$5,000</td>
    </tr>

    <tr>
        <td>November</td>
        <td>$8,610</td>
        <td class="mark-1">$7,500</td>   
    </tr>

    <tr>
        <td><i>Black Friday</i></td>
        <td colspan="2">$3,200</td>
    </tr>

    <tr>
        <td>December</td>
        <td>$6,820</td>
        <td>$7,500</td>
    </tr>
    </tbody>
    
    <tfoot>
    <tr>
        <td colspan="3">Compiled 12.20.2020 by bRauls</td>
    </tr>
    </tfoot>
</table>

    
</body>

</html>
